<html>
<head>
  <title>Questions</title>  
<script defer src="question.bundle.js"></script></head>
<body>
  <h1>Please answer the following questions</h1>
  <li>
    <label>What do you think your average score was? <input id = "q1" type="number" min = "0" max = "100"></label>
  </li>
  <li>
    <label>Which colour do you think leads to better performance? </label>
    <select id="q2">
      <option value="blue">blue</option>
      <option value="red">red</option>
    </select>
  </li>
  <div class="wrap">
    <h3 class="likert-header">Answer the following questions to the degree of which you agree with them</h1>
    <form action="">
      <label class="statement">I knew what the researchers were investigating in this research</label>
      <ul class='likert'>
        <li>
          <input type="radio" name="likert" value=3>
          <label>Strongly Agree</label>
        </li>
        <li>
          <input type="radio" name="likert" value=2>
          <label>Agree</label>
        </li>
        <li>
          <input type="radio" name="likert" value=1>
          <label>Slightly Agree</label>
        </li>
        <li>
          <input type="radio" name="likert" value=-1>
          <label>Slightly Disagree</label>
        </li>
        </li>
        <li>
          <input type="radio" name="likert" value=-2>
          <label>Disagree</label>
        </li>
        <li>
          <input type="radio" name="likert" value=-3>
          <label>Strongly Disagree</label>
        </li>
      </ul>
      <div class="buttons">
        <button class="clear">Clear</button>
        <button class="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
