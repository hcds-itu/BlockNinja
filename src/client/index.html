<html>
  <head>
    <title>Block Ninja | A Fruit Ninja Clone</title>
  </head>
  <body>
    <!-- Game canvas -->
    <canvas id="c"></canvas>
    <!-- Gameplay HUD -->
    <div class="hud">
    </div>
    <!-- Menu System -->
    <div class="menus">
      <div class="menu menu--main">
        <h1>Block Ninja</h1>
        <button type="button" class="play-normal-btn">START TRIAL</button>
      </div>
      <div class="menu menu--score">
        <h1 id = "menu-score">Game Over</h1>
        <button type="button" class="play-again-btn">PLAY AGAIN</button>
      </div>
      <div class="menu menu--done">
        <h1>Game Over</h1>
        <p id="go-to-survey"></p>
      </div>
    </div>
  </body>
</html>
